<h1 mat-dialog-title>Select Expertise</h1>
<div mat-dialog-content>

  <mat-selection-list #expertise>
      <mat-list-option *ngFor="let skill of skills">
        {{skill}}
      </mat-list-option>
  </mat-selection-list>

  <p>
    Options selected: {{expertise.selectedOptions.selected.length}}
  </p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onOk()" cdkFocusInitial>Ok</button>
</div>
